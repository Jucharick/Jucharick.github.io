<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<div id="slider"><img src="" alt=""></div>
	
	
	<script>
		var images = ['1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '5.jpg', '7.jpg', '8.jpg', '9.jpg'];
		
		var slider = document.querySelector('#slider');
		var img = slider.querySelector('img');
		
		var i = 1;
		img.src = 'img/' + images[0];
		
		window.setInterval(function () {
			
			img.src = 'img/' + images[i];;
			
			i++;	
			if (i == images.length) {
				i = 0;
			}
		}, 1000);
		
	</script>
	
</body>
</html>
